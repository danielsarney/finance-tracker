databases:
  - name: finance-tracker-db
    plan: free
    databaseName: finance_tracker
    user: finance_tracker_user

services:
  - type: web
    name: finance-tracker
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn finance_tracker.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: finance-tracker-db
          property: connectionString
